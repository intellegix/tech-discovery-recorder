services:
  - type: web
    name: tech-discovery-recorder-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.main:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: CLAUDE_API_KEY
        sync: false  # Will be set manually
      - key: OPENAI_API_KEY
        sync: false  # Will be set manually
      - key: JWT_SECRET
        generateValue: true
        name: JWT_SECRET
      - key: DATABASE_URL
        fromDatabase:
          name: tech-discovery-db
          property: connectionString

databases:
  - name: tech-discovery-db
    databaseName: tech_discovery_recorder
    user: intellegix
