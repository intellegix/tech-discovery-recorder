services:
  - type: web
    name: tech-discovery-recorder
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.main:app -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120 --preload
    healthCheckPath: /api/v1/health
    envVars:
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: "INFO"
      - key: APP_NAME
        value: "Tech Discovery Recorder"
      - key: APP_VERSION
        value: "1.0.0"
      - key: CLAUDE_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: CLAUDE_MODEL
        value: "claude-3-haiku-20240307"
      - key: CLAUDE_MAX_TOKENS
        value: "4000"
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: "HS256"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "1440"
      - key: MAX_FILE_SIZE_MB
        value: "50"
      - key: RETENTION_DAYS
        value: "90"
      - key: RATE_LIMIT_REQUESTS
        value: "100"
      - key: ALLOWED_ORIGINS
        value: "https://tech-discovery-recorder.onrender.com,https://*.onrender.com"
      - key: LOCAL_STORAGE_PATH
        value: "/tmp/storage"
      - key: DATABASE_URL
        fromDatabase:
          name: tech-discovery-db
          property: connectionString

databases:
  - name: tech-discovery-db
    databaseName: tech_discovery_recorder
    user: tech_discovery_user
